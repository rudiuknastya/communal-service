<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Title</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/tabler-icons.css}"/>

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/rtl/core.css}" class="template-customizer-core-css"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/css/rtl/theme-default.css}" class="template-customizer-theme-css"/>
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/typeahead-js/typeahead.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/node-waves/node-waves.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/select2/select2.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/flatpickr/flatpickr.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/toastr/toastr.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/css/pages/page-auth.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/css/pages/page-misc.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/spinkit/spinkit.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/quill/typography.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/quill/katex.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/quill/editor.css}"/>
    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <script th:src="@{/assets/js/config.js}"></script>

    <style>
        li.menu-item{
            border-radius: 5px;
        }
        li.menu-item.active{
            background-color: #ecedf7;
            font-weight: 600;
            color: #7367f0;
        }
        a.menu-link{
            color: #6f6b7d;
        }
        li.menu-item:has(a:hover){
            background-color: #f8f7fa;
        }
    </style>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
        <!-- Navbar -->

        <nav class="layout-navbar navbar navbar-expand-xl align-items-center bg-navbar-theme" id="layout-navbar">
            <div class="container-xxl">
                <div class="navbar-brand app-brand demo d-none d-xl-flex py-0 me-4">
                    <a href="index.html" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z"
                            fill="#7367F0"
                    />
                    <path
                            opacity="0.06"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z"
                            fill="#161616"
                    />
                    <path
                            opacity="0.06"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z"
                            fill="#161616"
                    />
                    <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z"
                            fill="#7367F0"
                    />
                  </svg>
                </span>
                        <span class="app-brand-text demo menu-text fw-bold">Vuexy</span>
                    </a>
                </div>


                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <div class="mx-auto">
                        <ul class="menu-inner">
                            <li class="menu-item me-3 py-2 px-3">
                                <a th:href="@{/admin/users}" class="menu-link">
                                    <i class="menu-icon tf-icons ti ti-chart-pie"></i>
                                    <div data-i18n="Email">Користувачі</div>
                                </a>
                            </li>
                            <li class="menu-item py-2 px-3">
                                <a th:href="@{/admin/chairmen}" class="menu-link">
                                    <i class="menu-icon tf-icons ti ti-chart-pie"></i>
                                    <div data-i18n="Email">Голови</div>
                                </a>
                            </li>
                            <li class="menu-item ms-3 py-2 px-3">
                                <a th:href="@{/admin/houses}" class="menu-link">
                                    <i class="menu-icon tf-icons ti ti-chart-pie"></i>
                                    <div data-i18n="Email">Будинки</div>
                                </a>
                            </li>
                        </ul>

                    </div>
                    <ul class="navbar-nav flex-row align-items-center ms-auto me-2">
                        <!-- User -->
                        <li class="nav-item navbar-dropdown dropdown-user dropdown">
                            <div class="avatar avatar-online ms-3 me-2">
                                <img th:src="@{/assets/img/avatars/1.png}" alt class="h-auto rounded-circle"/>
                            </div>
                        </li>
                        <li class="nav-item me-3">
<!--                            <div sec:authentication="principal.fullName"></div>-->
                            <div>Full name</div>
                            <div id="roleName">Admin</div>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/logout}" id="logoutLink">
                                <h3 class="mb-0"><i class="bi bi-box-arrow-right"></i></h3>
                            </a>
                        </li>
                        <!--/ User -->
                    </ul>
                </div>

            </div>
        </nav>

        <!-- / Navbar -->
        <div class="container-xxl flex-grow-1 container-p-y">
            <div class="row g-4 mb-4">
                <div class="col-sm-6 col-xl-3">
                    <div class="card">
                        <div class="card-body" layout:fragment="content">
                            content
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ Layout container -->
    </div>
</div>

</body>
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/assets/vendor/libs/node-waves/node-waves.js}"></script>
<script th:src="@{/assets/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{/assets/vendor/libs/typeahead-js/typeahead.js}"></script>
<script th:src="@{/assets/vendor/libs/select2/select2.js}"></script>
<script th:src="@{/assets/vendor/libs/toastr/toastr.js}"></script>
<script th:src="@{/assets/vendor/libs/autosize/autosize.js}"></script>
<script th:src="@{/assets/vendor/libs/cleavejs/cleave.js}"></script>
<script th:src="@{/assets/vendor/libs/moment/moment.js}"></script>
<script th:src="@{/assets/vendor/libs/flatpickr/flatpickr.js}"></script>
<script th:src="@{/assets/vendor/libs/block-ui/block-ui.js}"></script>
<script th:src="@{/assets/vendor/libs/quill/katex.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/i18n/uk.js"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/uk.js"></script>
<script th:src="@{/assets/vendor/libs/quill/quill.js}"></script>
<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<script th:src="@{/pages/layout/layout.js}"></script>
<script layout:fragment="script"></script>
<th:block layout:fragment="initThymeleafVariable"></th:block>
</html>
