      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../../assets/"
      data-template="horizontal-menu-template"
      xmlns:th="http://www.thymeleaf.org">

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="container-xxl flex-grow-1 container-p-y mx-5">
            <!-- Login -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center mb-4 mt-2">
                        <div class="app-brand-link">
                          <span>
                            <svg xmlns="http://www.w3.org/2000/svg"

                                </path>

                                </path>
                                <path fill="#8d6c9f" d="M31,19c-2.8,0-5,2.2-5,5s2.2,5,5,5s5-2.2,5-5S33.8,19,31,19z M31,27.2c-1.8,0-3.2-1.4-3.2-3.2s1.4-3.2,3.2-3.2 c1.8,0,3.2,1.4,3.2,3.2v0C34.2,25.8,32.8,27.2,31,27.2z">
                                </path>
                                <path fill="#ed7899" d="M25 37H37V57H25z"></path>
                                <path fill="#8d6c9f" d="M33,45c-0.6,0-1,0.4-1,1v2c0,0.6,0.4,1,1,1s1-0.4,1-1v-2C34,45.4,33.6,45,33,45z">

                                <path fill="#8d6c9f" d="M21 50c-.6 0-1 .4-1 1v2c0 .6.4 1 1 1s1-.4 1-1v-2C22 50.4 21.6 50 21 50zM41 50c-.6 0-1 .4-1 1v2c0 .6.4 1 1 1s1-.4 1-1v-2C42 50.4 41.6 50 41 50z">
                                </path>
                            </svg>
                          </span>
                            <span class="app-brand-text demo text-body fw-bold ms-0">ЖКХ Система</span>
                        </div>
                    </div>
                    <!-- /Logo -->
                    <h4 class="text-center">Реєстрація</h4>
                    <form id="form" class="row g-4 mb-3" >
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Прізвище</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Прізвище"
                                   maxlength="50">
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">Місто</label>
                            <select class="form-select" id="city" name="city"></select>
                        </div>
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">Ім'я</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Ім'я"
                                   maxlength="50">
                        </div>
                        <div class="col-md-6">
                            <label for="street" class="form-label">Вулиця</label>
                            <select class="form-select" id="street" name="street" disabled></select>
                        </div>
                        <div class="col-md-6">
                            <label for="middleName" class="form-label">По батькові</label>
                            <input type="text" class="form-control" id="middleName" name="middleName" placeholder="По батькові"
                                   maxlength="50">
                        </div>
                        <div class="col-md-6">
                            <label for="houseId" class="form-label">Номер будинку</label>
                            <select class="form-select" id="houseId" name="houseId" disabled></select>
                        </div>
                        <div class="col-md-6">
                            <label for="personalAccount" class="form-label">Особистий рахунок</label>
                            <input type="text" class="form-control personalAccount" id="personalAccount" name="personalAccount"
                                   placeholder="1111-1111-1111-1111" maxlength="20">
                        </div>
                        <div class="col-md-6">
                            <label for="apartmentNumber" class="form-label">Номер квартири</label>
                            <input type="number" class="form-control" id="apartmentNumber" name="apartmentNumber"
                                   placeholder="Номер квартири">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email"
                                   placeholder="email@gmail.com" maxlength="100">
                        </div>
                        <div class="col-md-6">
                            <label for="area" class="form-label">Площа квартири, кв.м.</label>
                            <input type="number" class="form-control" id="area" name="area"
                                   placeholder="Площа квартири, кв.м.">
                        </div>
                        <div class="col-md-6">
                            <label for="username" class="form-label">Логін</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Логін" maxlength="100">
                        </div>
                        <div class="col-md-6">
                            <label for="phoneNumber" class="form-label">Номер телефону</label>
                            <input type="text" class="form-control phoneNumber" id="phoneNumber" name="phoneNumber"
                                   placeholder="+380994445566" maxlength="13">
                        </div>
                        <div class="col-md-6 form-password-toggle">
                            <label for="password" class="form-label">Пароль</label>
                            <div class="input-group input-group-merge">
                                <input
                                        type="password"
                                        id="password"
                                        class="form-control"
                                        name="password"
                                        placeholder="Пароль"
                                        aria-describedby="password"
                                        maxlength="100"
                                >
                                <span class="input-group-text cursor-pointer">
                                    <i class="ti ti-eye-off"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6 form-password-toggle">
                            <label for="confirmPassword" class="form-label">Повторити пароль</label>
                            <div class="input-group input-group-merge">
                                <input
                                        type="password"
                                        id="confirmPassword"
                                        class="form-control"
                                        name="confirmPassword"
                                        placeholder="Повторити пароль"
                                        aria-describedby="password"
                                        maxlength="100"
                                >
                                <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                            </div>
                        </div>
                        <div class="mt-5 d-flex justify-content-center">
                            <button class="btn btn-primary" type="button" id="register-button">Зареєструватися</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /Login -->
        </div>
    </div>
</div>
</body>
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{/assets/vendor/libs/cleavejs/cleave.js}"></script>
<script th:src="@{/assets/vendor/libs/select2/select2.js}"></script>
<script th:src="@{/assets/vendor/libs/block-ui/block-ui.js}"></script>
<script th:src="@{/assets/vendor/libs/toastr/toastr.js}"></script>
<script th:src="@{/assets/vendor/js/menu.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/pages/general/validation.js}"></script>
<script th:src="@{/pages/general/custom-block-ui.js}"></script>
<script th:src="@{/pages/authentication/registration.js}"></script>
</html>
