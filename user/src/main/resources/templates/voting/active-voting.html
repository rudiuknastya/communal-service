<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Голосування</title>
</head>
<body>
<div layout:fragment="content">
    <h5 id="subject"></h5>
    <div id="text"></div>
    <div class="d-flex justify-content-end mt-2">
        <div>Час завершення: <span id="date"></span></div>
    </div>
    <div class="mt-2">Всього проголосувало: <span class="fw-bold" id="totalVotes"></span></div>
    <div class="mt-2" id="userVote"></div>
    <div class="my-2">Голосувати: </div>
    <div class="d-flex justify-content-start">
        <button type="button" class="btn btn-warning me-3" id="abstain-button">Утриматися</button>
        <button type="button" class="btn btn-danger me-3" id="disagree-button">Проти</button>
        <button type="button" class="btn btn-success" id="agree-button">За</button>
    </div>
</div>
</body>
<script layout:fragment="script" th:src="@{/pages/voting/active-voting.js}"></script>
</html>
