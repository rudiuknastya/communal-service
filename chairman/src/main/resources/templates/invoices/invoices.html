<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Рахунки</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between mb-3">
        <h3 class="mb-0">Рахунки</h3>
        <div>
            <button type="button" class="btn btn-label-danger me-2" id="delete-button">
                <i class="ti ti-trash me-1"></i>
                Видалити
            </button>
            <a th:href="@{invoices/new}" type="button" class="btn btn-label-primary">
                <i class="ti ti-plus me-1"></i>
                Створити
            </a>
        </div>
    </div>
    <div class="d-flex justify-content-end" style="border-style: solid; border-width: thin; border-color: #dbdade #dbdade white #dbdade">
        <button type="button" class="btn btn-outline-secondary m-1" id="clear-filters">
            Очистити
        </button>
    </div>
    <div class="table-responsive" style="overflow: inherit" id="dropdownParent">
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="table-primary text-center">
                <th><input class="form-check-input" type="checkbox" value="" id="mainCheck"></th>
                <th>#</th>
                <th>№ квитанції</th>
                <th>Особистий рахунок</th>
                <th>Дата</th>
                <th>Дії</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td class="px-2">
                    <input type="search" id="filter-by-number" class="form-control">
                </td>
                <td class="px-2">
                    <input type="search" id="filter-by-personalAccount" class="form-control">
                </td>
                <td>
                    <div class="row">
                        Від
                        <div class="col-5">
                            <input type="text" id="filter-by-creationDateFrom" class="form-control">
                        </div>
                        до
                        <div class="col-5">
                            <input type="text" id="filter-by-creationDateTo" class="form-control">
                        </div>
                    </div>
                </td>
                <td></td>
            </tr>
            </thead>
            <tbody class="table-border-bottom-0">
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-between mt-4">
        <div class="d-flex justify-content-start align-items-center" id="paginationElements"></div>
        <ul class="pagination justify-content-end"></ul>
    </div>
</div>

</body>
<script layout:fragment="script" th:src="@{/pages/invoices/invoices.js}"></script>
</html>
