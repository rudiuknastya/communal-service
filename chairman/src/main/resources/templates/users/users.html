<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Користувачі</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mb-0">Користувачі</h3>
    <div class="d-flex justify-content-end" style="border-style: solid; border-width: thin; border-color: #dbdade #dbdade white #dbdade">
        <button type="button" class="btn btn-outline-secondary m-1" id="clear-filters">
            Очистити
        </button>
    </div>
    <div class="table-responsive" id="dropdownParent">
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="table-primary text-center">
                <th>#</th>
                <th>ПІБ</th>
                <th>Місто</th>
                <th>Вулиця</th>
                <th>№ будинку</th>
                <th>№ квартири</th>
                <th>Особистий рахунок</th>
                <th>Номер телефону</th>
                <th>Статус</th>
                <th>Дії</th>
            </tr>
            <tr>
                <td></td>
                <td class="px-2">
                    <input type="search" id="filter-by-fullName" class="form-control">
                </td>
                <td class="px-2" style="min-width: 13rem">
                    <select class="form-select select2" id="filter-by-city"></select>
                </td>
                <td class="px-2" style="min-width: 13rem">
                    <select class="form-select select2" id="filter-by-street" disabled></select>
                </td>
                <td class="px-2" style="min-width: 10rem">
                    <select class="form-select select2" id="filter-by-houseNumber" disabled></select>
                </td>
                <td class="px-2">
                    <input type="search" id="filter-by-apartmentNumber" class="form-control">
                </td>
                <td class="px-2">
                    <input type="search" id="filter-by-personalAccount" class="form-control">
                </td>
                <td class="px-2">
                    <input type="search" id="filter-by-phoneNumber" class="form-control">
                </td>
                <td class="px-2" style="min-width: 10rem">
                    <select class="form-select select2" id="filter-by-status"></select>
                </td>
                <td></td>
            </tr>
            </thead>
            <tbody class="table-border-bottom-0">
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-between mt-4">
        <div class="d-flex justify-content-start align-items-center" id="paginationElements"></div>
        <ul class="pagination justify-content-end"></ul>
    </div>
</div>

</body>
<script layout:fragment="script" th:src="@{/pages/users/users.js}"></script>
</html>
